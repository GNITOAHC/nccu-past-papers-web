{{ define "body" }}
<div style="padding-left: 6rem; padding-right: 6rem; padding-top: 25%">
  <h1 style="display: flex; justify-content: center">Login</h1>

  <div style="width: 100%; display: flex; justify-content: center">
    <form
      method="post"
      action=""
      style="display: flex; justify-content: center; width: 20rem"
      enctype="multipart/form-data"
    >
      <input
        type="text"
        name="email"
        placeholder="example@example.com"
        class="form-control"
        aria-describedby="button-addon"
        autocomplete="email"
      />
      <button
        type="submit"
        class="btn btn-secondary login-bi-btn"
        id="button-addon"
      >
        Login
      </button>
      <button
        type="submit"
        class="btn btn-secondary login-sm-btn"
        id="button-addon"
      >
        &gt;
      </button>
    </form>
  </div>
  <style>
    .login-bi-btn {
      display: block;
    }
    .login-sm-btn {
      display: none;
    }
    @media screen and (max-width: 640px) {
      .login-bi-btn {
        display: none;
      }
      .login-sm-btn {
        display: block;
      }
    }
  </style>
</div>
{{ end }}
